<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롯데리아</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>
            <a href="index.html"><img src="롯데리아 로고_png.png" alt="로고" class="logo"></h1></a>
        </div>
    </header>
    <style>
        .visual {
            background-image: ;
        }
        .visual .inner {
            width: 1100px;
            margin: 0 auto;
            height: 646px;
            position: relative;
        }
        .visual .title {
            position: absolute;
            top: 88px;
            left: -10px;
        }
        .visual .pcup1 {
            position: absolute;
            bottom: 0;
            right: -47px;
        }
        .visual .cup1.text {
            position: absolute;
            top: -30px;
            right: 220px;
        }
        .visual .pcup2 {
            position: absolute;
            bottom: 0;
            right: 162px;
        }
        .visual .cup2.text {
            position: absolute;
            top: 150px;
            right: 250px;
        }
        .visual .pspoon {
            position: absolute;
            bottom: 0;
            left: 450px;
        }
        .visual img {
            cursor: pointer;
        }
    </style>
    <section class="visual">
        <div class="inner">
            <div class="title fade-in">
                <img src="진짜로고.png" alt="">
            </div>
            <div class="pcup1 fade-in">
                <img src="더블엑스.png" alt="" class="cup1 image">
            </div>
            <div class="pcup2 fade-in">
                <img src="더블치킨.png" alt="">
            </div>
            <div class="pspoon fade-in">
                <img src="더블엑스.png" alt="" class="spoon">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        const fadeEls = document.querySelectorAll('.visual .fade-in img');

        function animateElements(elements) {
            gsap.fromTo(elements, 
                { scale: 0.3, opacity: 0 }, 
                { 
                    duration: 2, 
                    scale: 1, 
                    opacity: 1, 
                    ease: 'elastic.out(1, 0.3)', 
                    stagger: 0.7 
                }
            );
        }

        animateElements(fadeEls);

        fadeEls.forEach(el => {
            el.addEventListener('click', () => {
                gsap.killTweensOf(el);
                animateElements([el]);
            });
        });
    </script>
</body>
</html>
